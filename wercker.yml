box: wercker/nodejs
services:
  - mies/couchdb
# Build definition
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: curl
        code: |
          echo $WERCKER_COUCHDB_HOST
          curl "$WERCKER_COUCHDB_HOST:5984"
          ls -la /var/lib/couchdb
          ls -la /var/couchdb
          curl "$WERCKER_COUCHDB_HOST:5984"
          curl "$WERCKER_COUCHDB_HOST:5984/cities"


