box: wercker/nodejs
services:
  - mies/couchdb
# Build definition
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: curl
        code: |
          echo $WERCKER_COUCHDB_HOST
          curl -X "$WERCKER_COUCHDB_HOST:5984"
          ls -la /usr/local/var/lib/couchdb
          curl -X "$WERCKER_COUCHDB_HOST:5984"
          curl -X "$WERCKER_COUCHDB_HOST:5984/cities"


